<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Gestão de Cadastros</title>
</head>
<body>
  
  <div class="titulo">
    <h1>Gestão de Cadastros - Gama Shop</h1>
  </div>

  <main class="cards">

    <section id="cad-clientes" class="card" onclick="abrirCadClientes()">
      <div class="icon">
        <img src="./assets/img/ic-actions-user.png" alt="Clientes">
      </div>
      <h3>Cadastrar Clientes</h3>
    </section>

    
    <section id="cad-produtos" class="card" onclick="abrirCadProdutos()">
      <div class="icon">
        <img src="./assets/img/ic-ecommerce-basket.png" alt="Produtos" >
      </div>
      <h3>Cadastrar Produtos</h3>
    </section>


  </main>

  <footer>
    <p>
      Made by Bruno César - Hiring Coders - Gama Academy
    </p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
